<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whiteboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center text-white">Whiteboard - Room: <span id="roomName"></span></h1>
    <div class="tools mb-3">
      <label for="color">Color:</label>
      <input type="color" id="color" value="#000000">
      <label for="size">Brush Size:</label>
      <input type="number" id="size" min="1" max="50" value="5">
    </div>
    <canvas id="whiteboard" width="1280" height="600"></canvas>
  </div>
  <script src="script.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const user = urlParams.get("user");
    const room = urlParams.get("room");
    document.getElementById("roomName").textContent = room;

    // Connect to WebSocket
    const ws = new WebSocket(`ws://localhost:8080/ws?user=${user}&room=${room}`);
  </script>
</body>
</html>
